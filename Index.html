<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VR Cinema YouTube</Mid-Point>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Frame VR “screen” effect */
    .screen-container {
      width: 90%;
      height: 60%;
      max-width: 1920px;
      max-height: 1080px;
      background-color: #000;
      box-shadow: 0 0 40px rgba(255,255,255,0.5);
      border: 5px solid #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="screen-container">
    <!-- Replace Ulwo02TxL8k with your YouTube video ID -->
    <iframe 
      src="https://www.youtube.com/embed/youtu.be/Ulwo02TxL8k?autoplay=1&loop=1&playlist=VIDEO_ID_HERE" 
      allow="autoplay; encrypted-media" 
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
